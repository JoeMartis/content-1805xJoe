<problem url_name="Latex Example Option Problem" attrib_string="40"><text><p>
<h2>Example of option response</h2> </p><p>
This is a sample problem, which is worth 10 points. </p><p>
Give the correct python <tt class="tt">type</tt> for the following expressions. Select <tt class="tt">noneType</tt> if the expression is illegal. </p><ul class="itemize">

<li><p>
<tt class="tt">3</tt> <optionresponse>
  <optioninput options="('noneType','int','float')" correct="int"/>
</optionresponse> </p></li>
<li><p>
<tt class="tt">5.2</tt> <optionresponse>
  <optioninput options="('noneType','int','float')" correct="float"/>
</optionresponse> </p></li>
<li><p>
<tt class="tt">3/2</tt> <optionresponse>
  <optioninput options="('noneType','int','float')" correct="int"/>
</optionresponse> </p></li>
<li><p>
<tt class="tt">1+[]</tt> <optionresponse>
  <optioninput options="('noneType','int','float')" correct="noneType"/>
</optionresponse> </p></li>
</ul></text></problem> </p></sequential> </p></section> </chapter> </p></div>
