<html>
<head>
<title>18.05 Calendar</title>

<style type="text/css">
span.count {display:inline-block; position:relative; width:2em; }
span.date {display:inline-block; position:relative; width:6em; }
span.topic {display:inline-block; positition:relative; width:30em; vertical-align:top;}
span.studio {color:magenta;}
span.red {color:red;}

.announce { position:relative; left:12px; color:green; font-size:120%;}
.indent { position:relative; left:12px;}

</style>

<script type="text/javascript">
kFridayStudio = "Friday studio";
var kbr = "<br>";
var khr = "<hr>";

var studiocount = 1;
var lecturecount = 1;

wl = function(s) { document.write(s + "\n"); }
whr = function() { document.write("<hr>"); }

function writedayhelper(pre,cnt, date,topic,post)
{
  if (pre)
    wl(pre);
  wl("<span class='count'>" + cnt + ".</span>");
  wl("<span class='date'>" + date + "</span>");
  wl("<span class='topic'>" + topic + "</span>");
  if (post)
    wl(post);
}
function writelecture(pre, date, topic) 
{
  writedayhelper(pre, lecturecount,date, topic, "");
  lecturecount++;   
}
function writestudio(pre, date, topic) 
{
  s = "<span class='studio'> S" + studiocount + "</span>";
  writedayhelper(pre, s, date, topic, "");
  studiocount++;   
}

function writeNoCountLine(pre, s)
{
  wl(pre);
  wl("<span class='count'>&nbsp; </span>");
  wl("<span class='topic'>" + s + "</span>");
}

function writepsetdue(pre, date, psn)
{
    writedayhelper(pre, "", date, psetduestring(psn));
}

function psetduestring(psn)
{
   s = "<b>pset " + psn + " due</b>";
   return(s)
}

function writeweek(pre, weeknum)
{
   wl(pre);
   wl("<b>Week " + weeknum + "</b>");
}

</script>

</head>

<body>
<h2>18.05 Calendar</h2>


<script type="text/javascript">

///////////////////////////////////
wl("<p>");

wl("</p>");
</script>

</body>
</html>
